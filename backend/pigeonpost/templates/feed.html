<html>
        <head>
            <title>Pigeon Feed</title>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
            <script src="//js.pusher.com/4.0/pusher.min.js"></script>
        </head>
        <body>
            <div class="container">
                <form  method="post" enctype="multipart/form-data" action="/push_feed" onsubmit="return feed_it()">{% csrf_token %}
                <input type="hidden" id="csrf" name="csrf" value="{{ csrf_token }}"/>
                <div class="form-group">
                        <label for="usr">Image:</label>
                        <input type="file" id="document" name="document" class="form-control"  required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">comment:</label>
                        <input type="text" id="description" name="description"  class="form-control"  required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Feed it</button>
                    </div>
                </form>
                <div class="row" id="feeds">
                    {% for doc in all_documents  %}
                    <span>
                        <h2>{{doc.description}}</h2>
                        <img  src="/static/images/{{doc.document}}">
                    </span>
                    {% endfor %}
                </div>
            </div>
        </body>
    </html>
