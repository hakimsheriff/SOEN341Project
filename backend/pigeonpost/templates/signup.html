{% extends 'base.html' %}

{% block content %}
<div style="background: url(../static/images/CitySkyline.jpg); min-height: 1000px; background-size: cover; background-position: top; background-repeat: no-repeat;" class="page-holder bg-cover">
  <div style="margin: auto;"></div>
  <div class="container row justify-content-center align-self-center" style="margin: auto;">
    <div class="card border-0 shadow my-5 align-items-center" style="height: auto;">
      <div class="card-body p-5">
        <h2>Sign up</h2>
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
            <p>
              {{ field.label_tag }}<br>
              {{ field }}
              {% if field.help_text %}
                <small style="color: red">{{ field.help_text }}</small>
              {% endif %}
              {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
              {% endfor %}
            </p>
          {% endfor %}
          <button type="submit" class="btn btn-secondary">Confirm</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
