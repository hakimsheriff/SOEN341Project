{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div style="background: url(../static/images/CitySkyline.jpg); min-height: 900px; background-size: cover; background-position: top; background-repeat: no-repeat; background-attachment: fixed;" class="page-holder bg-cover">
  <br><br>
  <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center"><b>Post</b></h5>
              <form class="form-signin" method = "POST" enctype="multipart/form-data">
              {% csrf_token %}
              <fieldset class="form-group"><br>
                  {{ form|crispy }}
              </fieldset>
              <div class="form-group">
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Post</button><br>
              </div>
          </form>
      </div>
      </div>
      </div>
      </div>
  </div>
</div>
{% endblock content %}
